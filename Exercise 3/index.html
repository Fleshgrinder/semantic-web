<!DOCTYPE html>
<html>
<head>
	<title>Linked Movie Database</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
		html,body {
			max-width:100%;
			max-height:100%;
			min-width:100%;
			min-height:100%;
			width:100%;
			height:100%;
		}
	
    	nav {
			overflow:hidden;
			overflow-y:auto;
			padding:10px;
			border-right:1px solid #ccc;
			width: 300px;
			min-height:100%;
		}
		
		nav h1 {
			padding-top:0;margin-top:0;
		}
		
		#content {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 301px;
			padding: 10px;
		}
    </style>
</head>
<body>
	<nav>
    	<h1>Linked Movie Database</h1>
        <button class="btn btn-success">Add Movie</button>
        <ul></ul>
    </nav>
    <div id=content>
    	<noscript>Please activate Javascript</noscript>
        <p class=lead>Select a movie from the list to your left or add a new movie via the appropriate button.</p>
        <p id=form style="display:none"><input class=form-control type=text placeholder="Enter the movie title to search for ..."></p>
        <output style="display:none"></output>
    </div>
	<script src="bower_components/jquery/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src=script.js></script>
</body>
</html>
